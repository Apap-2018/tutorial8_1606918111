<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                    	Ubah Password
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/updatePassword}" method="post">
                    		<div class="row form-group">
        						<label class="col-sm-4">Password Lama</label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="oldPassword" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password harus mengandung angka dan huruf serta minimal memiliki 8 karakter" required="required"/>
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Password Baru </label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="newPassword" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password harus mengandung angka dan huruf serta minimal memiliki 8 karakter" required="required"/>
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Konfirmasi Password Baru </label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="confirmPassword" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password harus mengandung angka dan huruf serta minimal memiliki 8 karakter" required="required"/>
        					</div>
							<div class="registrationFormAlert" id="divCheckPasswordMatch">
							</div>
        						<button type="submit" class="btn btn-primary">Simpan</button>
        					</div>
                    	</form>
                    </div>
               </div>
            </div>
        </div>
        <br>
	</div>
</body>

</html>
